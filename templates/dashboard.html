<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/admin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav button {
            margin-right: 10px;
            padding: 8px 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav button.active {
            background-color: #c0392b;
        }
        section {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        section.active {
            display: block;
        }
        form input, form textarea, form button {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }
        form textarea {
            resize: vertical;
            min-height: 80px;
        }
        form button {
            background-color: #c0392b;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #a83227;
        }
        ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            font-size: 1.1rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <a href="/logout" style="text-decoration:none;color:#c00; font-weight: bold;">Logout</a>
    </header>

    <nav>
        <button class="tab-btn active" data-tab="list">Cars Listing</button>
        <button class="tab-btn" data-tab="add">Add New Car</button>
    </nav>

    <section id="list" class="active">
        <h2>Cars Listing</h2>
        <ul>
            {% for car in cars %}
                <li>
                    <strong>{{ car.year }} {{ car.make }}</strong> - {{ car.price }}
                    <br>
                    <img src="{{ car.image }}" alt="Car Image" style="max-width: 100%; margin-top: 8px; border-radius: 6px;">
                </li>
            {% endfor %}
        </ul>
    </section>

    <section id="add">
        <h2>Add New Car</h2>
        <form id="carForm" method="POST" action="/add_car" enctype="multipart/form-data">
            <label for="imageFile">Upload Car Image</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required>

            <label for="year">Car Year</label>
            <input type="text" id="year" name="year" placeholder="e.g. 2016" required>

            <label for="make">Car Make & Model</label>
            <input type="text" id="make" name="make" placeholder="e.g. Volkswagen Polo Vivo" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Car details, specs, mileage, etc." required></textarea>

            <label for="price">Price</label>
            <input type="text" id="price" name="price" placeholder="e.g. R 68,995" required>

            <button type="submit">Add Car</button>
        </form>
    </section>

    <script>
        const buttons = document.querySelectorAll('.tab-btn');
        const sections = document.querySelectorAll('section');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                sections.forEach(sec => sec.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
